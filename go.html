<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Native</title>
        <link rel="stylesheet" href="/app.css" />
        <link rel="author" href="https://plus.google.com/u/1/111716793741415307886" />
        <link href="http://nativeapp.com/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <style type="text/css">.tk-adelle{font-family:"adelle",serif;}.tk-franklin-gothic-urw{font-family:"franklin-gothic-urw",sans-serif;}.tk-adelle-sans{font-family:"adelle-sans",sans-serif;}</style>
        <link rel="stylesheet" href="https://use.typekit.net/c/8b1ca7/1w;adelle,7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191,XK9:T:n4;adelle-sans,7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191,XHq:T:n1,XHs:T:n3,XHv:T:n4,XHx:T:n6,XHz:T:n7;franklin-gothic-urw,7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191,VYn:T:n4,VyZ:T:n5/d?3bb2a6e53c9684ffdc9a9bf01d5b2a62a6cf22dd8069c1189991f713ebab74a4de25cb80767de613e0339bc88197cbee8afe69f13e6c1756578136eeabb789b1b3eb3070d57ebbf63121527a9d2257b68ad711831a44c0de7b4eea4d9e15b1420ca522f83b002d0e7c1ae819ed3e21a7d1b6fe29defd9b1412f6445c75a6292d6c31c54c66e839283316976bc75fe3a5609cade3c7670912ad51e1e910f7c9487ecacc0719d49c" media="all">
            <meta content="width=device-width, user-scalable=no" name="viewport" />
            <body>
                <div class="main-region">
                    <div>
                        <div id="home">
                            <div class="navbar navbar-default hidden-xs body-copy">
                                <div class="container">
                                    <div class="navbar-header">
                                        <a href="/" class="navbar-brand">
                                            <img src="/web-logo.png" alt="Native"/>
                                        </a>
                                    </div>
                                    <div class="navbar-right">
                                        <div class="navigation-link-texting-region">
                                        </div>
                                    </div>
                                    <div class="navbar-right">
                                        <ul class="nav navbar-nav home-nav">
                                            <li>
                                                <a href="https://medium.com/building-native" target="_blank">Blog</a>
                                            </li>
                                            <li>
                                                <a class="pricing-button">Pricing</a>
                                            </li>
                                            <li>
                                                <a class="business-button">Business</a>
                                            </li>
                                            <li>
                                                <a class="sign-up-button">Начать</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="body-region">
                                <div>
                                    <div class="sign-up-cta">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-xs-12 referral-text-region">
                                                    <h1>We are excited to meet you!</h1>
                                                    
                                                    <p class="lead body-copy">We just need a couple details. You can also shoot us a text at <a href="tel:1-970-999-1292" style="font-weight: bold">(970) 999-1292</a> to get
                                                    started.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="sign-up">
                                        <form action="/go" method="post">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-xs-12 col-s-8 col-s-offset-2 col-md-6 col-md-offset-3 content-region">
                                                    <div>
                                                        <div class="form-group">
                                                            <input class="form-control input-lg first-name" name="first_name" placeholder="Имя" type="text">
                                                        </div>
                                                        
                                                        <div class="form-group">
                                                            <input class="form-control input-lg last-name" name="last_name" placeholder="Фамилия" type="text">
                                                        </div>
                                                        
                                                        <div class="phone-region">
                                                            <div>
                                                                <div class="form-group">
                                                                    <div class="input-group input-group-lg">
                                                                        <div class="input-group-btn">
                                                                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                                                                                <span class="selected-country-code">+7</span>
                                                                            </button>
                                                                    </div>
                                                                    <input class="form-control phone-number" name="phone" placeholder="(555) 555-5555" type="text">
                                                                </div>
                                                                    <span class="help-block">We text you to get started. We will never share your number, not even with our moms.</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group">
                                                            <select class="form-control input-lg device-type" name="device_type">
                                                                <option value="iPhone">
                                                                    У меня iPhone
                                                                </option>
                                                                
                                                                <option value="Android">
                                                                    У меня Android
                                                                </option>
                                                                
                                                                <option value="Other">
                                                                    Другое
                                                                </option>
                                                            </select>
                                                        </div>
                                                        
                                                        <div class="form-group">
                                                            <input class="btn btn-primary btn-lg reserve" type="submit" value="Get started">
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
</html>
